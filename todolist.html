<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>todolist</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" type="text/css" rel="stylesheet">
    <link href="css/todo.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="todo modal">
    <div class="modal-header">
        <header>
            <h1 class="pagination-centered">Todo List</h1>
            <input id="input_todo" class="pagination-centered" type="text" placeholder="输入待办事项！">
        </header>
        <section>
            <input id="check_all" type="checkbox"><label class="check_all" for="check_all">&nbsp;全部标记已完成</label>
        </section>
    </div>
    <div class="modal-body">
        <ul id="todo_list">
            <li>
                <input type="checkbox">
                <label class="todo_text">a</label>
                <a class="close">×</a>
            </li>
            <li class="divider"></li>
        </ul>
    </div>
    <div class="modal-footer">
        <label class="pull-left">1条待办</label>
    </div>

</div>

<script src="js/vendor/jquery-1.8.2.min.js"></script>
<script src="js/vendor/underscore-min.js"></script>
<script src="js/vendor/backbone.js"></script>
<script src="js/todo.js"></script>
</body>
</html>
